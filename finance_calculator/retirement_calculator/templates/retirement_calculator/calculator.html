{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Retirement Calculator</h2>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow">
        <div class="card-body p-5">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row">
              {% for field in form %}
              <div class="col-lg-6 mb-3">
                <label for="{{ field.id_for_label }}" class="form-label" style="font-size: small;">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                  Please enter a valid {{ field.label }}.
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="mb-3 text-end">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% if retirement_savings %}
<h3 class="text-center mb-3">Projected Retirement Savings: ${{ retirement_savings|floatformat:2 }}</h3>
{% endif %}
{% endblock %}
